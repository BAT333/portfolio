<section class="projects">
  <div class="container">
    <h1 tabindex="0">{{projectData?.title}}</h1>
    <p tabindex="0">{{projectData?.content}}</p>

    <div class="project-list">
      <div *ngFor="let project of projects" class="project-card">
        <img [src]="project.imageUrl" alt="{{ project.name }}" class="project-image"/>
        <div class="project-info">
          <h2 tabindex="0">{{ project.name }}</h2>
          <p tabindex="0">{{ project.description }}</p>
          <a [href]="project.repoLink" target="_blank" class="project-link" aria-label="Visite o repositÃ³rio do projeto">Ver Projeto</a>
        </div>
      </div>
    </div>
  </div>
</section>
