<section class="contact">
  <div class="container">
    <h1 tabindex="0">{{contact?.title}}</h1>
    <p tabindex="0" class="intro-text">
      {{contact?.content}}
    </p>

    <!-- Informações de Contato -->
    <div class="contact-info">
      <div class="contact-item">
        <i class="fas fa-envelope"></i>
        <p tabindex="0">
          <a href="mailto:{{personalData?.email}}">{{personalData?.email}}</a>
        </p>
      </div>
      <div class="contact-item">
        <i class="fas fa-phone-alt"></i>
        <p tabindex="0">
          <a href="https://web.whatsapp.com/send?phone={{personalData?.telephone}}&text=Ola%2C%20Tudo%2C%20Bem!">{{personalData?.telephone}}</a>
        </p>
      </div>
      <div class="contact-item">
        <i class="fas fa-map-marker-alt"></i>
        <p tabindex="0">
          <a href="" target="_blank">{{personalData?.location}}</a>
        </p>
      </div>
    </div>

    <!-- Redes Sociais -->
    <div class="social-links">
      <h2 tabindex="0">{{contact?.subContent}}</h2>
      <ul>
        <li>
          <a href="{{personalData?.linkedIn}}" target="_blank">
            <i class="fab fa-linkedin"></i> LinkedIn
          </a>
        </li>
        <li>
          <a href="{{personalData?.gitHub}}" target="_blank">
            <i class="fab fa-github"></i> GitHub
          </a>
        </li>
        <li>
          <a href="https://twitter.com/rafaelolivais09" target="_blank">
            <i class="fab fa-twitter"></i> Twitter
          </a>
        </li>
      </ul>
    </div>

    <!-- Mensagem Final -->
    <div class="message">
      <p tabindex="0">{{contact?.endContent}}</p>
    </div>
  </div>
</section>
